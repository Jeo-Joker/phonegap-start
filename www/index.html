        <title>Virtual Manager Formula 1</title>

    <body>
        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" charset="utf-8">
			document.addEventListener("deviceready", onDeviceReady, false);
				function onDeviceReady() {
					checkConnection();
				}
				
				function checkConnection() {  
					var networkState = navigator.network.connection.type;  
					if (networkState == Connection.UNKNOWN || networkState == Connection.NONE || networkState == null) {  
						document.getElementById('vmf1').innerHTML = 'Nie masz dostÄ™pu do internetu.';
						return false;	
					}
					document.getElementById('vmf1').innerHTML = '<iframe src="http://vmf1.pl/app/" style="overflow:hidden;" frameborder="0" width="100%" height="100%"scrolling="no"></iframe>';					
					return true;  
				}  
		</script>
			<span id="vmf1"> </span>
    </body>
</html>
